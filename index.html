<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand fw-semibold">ðŸ”’ Privacy Policies</span>
      </div>
    </nav>

    <div class="container py-4">
      <h2 class="mb-1">Available Policies</h2>
      <p class="text-muted mb-4">Select a policy below to read its full content.</p>
      <div id="policy-list"></div>
    </div>

    <script>
      async function loadPolicies() {
        const container = document.getElementById("policy-list");
        try {
          const res = await fetch("policies.json");
          if (!res.ok) throw new Error();
          const policies = await res.json();

          if (policies.length === 0) {
            container.innerHTML = '<p class="text-muted">No policies available yet.</p>';
            return;
          }

          const items = policies
            .map((p) => `<a href="policy/${encodeURIComponent(p.slug)}/" class="list-group-item list-group-item-action">${escapeHtml(p.name)}</a>`)
            .join("");
          container.innerHTML = `<div class="list-group">${items}</div>`;
        } catch (e) {
          container.innerHTML = '<div class="alert alert-danger">Failed to load policy list.</div>';
        }
      }

      function escapeHtml(text) {
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;");
      }

      loadPolicies();
    </script>
  </body>
</html>
